<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convert Any File to PDF</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeI6TT5CsN5o3JU3kXb7Kx0WD+R5H6Qv8fukSTwKyz5m80LC" 
    crossorigin="anonymous"
  >
  <style>
    body {
      background-color: #f7f7f7;
    }
    .card {
      border-radius: 0.5rem;
    }
    /* Fullscreen overlay for "Loading..." */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Any File to PDF</span>
    </div>
  </nav>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div>
      <div class="spinner-border text-light" role="status" style="width:3rem; height:3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 text-center">Converting... Please wait</div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h1 class="card-title mb-3 text-center">Upload a File to Convert</h1>
            <p class="card-text text-center text-secondary">
              Supports files up to <strong>50MB</strong>. 
              Once uploaded, you'll be taken to a 
              "Download PDF" page when ready.
            </p>
            <form 
              method="POST"
              enctype="multipart/form-data"
              action="/"
              class="d-flex flex-column gap-3"
              onsubmit="showLoadingOverlay()"
            >
              <div>
                <label for="file" class="form-label fw-semibold">Choose File:</label>
                <input 
                  type="file" 
                  name="file" 
                  id="file" 
                  class="form-control" 
                  required
                />
              </div>
              <button class="btn btn-primary w-100" type="submit">
                Convert to PDF
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9GpGlha8qEpX21S3/e2ggF5" 
    crossorigin="anonymous"
  ></script>
  <script>
    function showLoadingOverlay() {
      // Display the overlay when form is submitted
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'flex';
    }
  </script>
</body>
</html>
