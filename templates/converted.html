<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Ready</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Any File to PDF</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body text-center p-4">
            <h2 class="card-title mb-3">Conversion Complete!</h2>
            <p>Your PDF is ready. Click below to download it.</p>
            <a 
              href="{{ url_for('download_file', filename=pdf_filename) }}" 
              class="btn btn-success"
            >
              Download PDF
            </a>
            <p class="mt-3">
              <a href="{{ url_for('index') }}" class="text-decoration-none">
                &laquo; Convert another file
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
